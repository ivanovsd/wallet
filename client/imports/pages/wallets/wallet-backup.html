<ion-header>
  <user-header></user-header>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <p>Click button to show mnemonic code which is using to encrypt data of your wallet.</p>
      <p>Don't click this button if somebody else can see this page.</p>
    </ion-item>
    <ion-item>
      <ion-label>Show / hide mnemonic code</ion-label>
      <ion-toggle disabled checked="false" (click)="toggle()"></ion-toggle>
    </ion-item>
    <ion-item>
      <h3 *ngFor="let wallet of wallets | async" [hidden]="!ready">{{ wallet.mnemonic }}</h3>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <user-footer></user-footer>
</ion-footer>
